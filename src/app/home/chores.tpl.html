<div ng-repeat="chore in chores">
	{{chore.name}} {{chore.deadline}} - &pound; {{chore.fine_amount}} ({{chore.target_user.first_name}} {{chore.target_user.last_name}} <em ng-show="chore.target_user.invite">Invited {{chore.target_user.email}}</em>)
</div>


<div class="row-fluid row-padded" style="background:#eaeaea;padding-bottom:30px;">
    <div class="span6">
    <div class="btn btn-large btn-block" ng-click="go('/people')"><i class="icon-chevron-left"></i> People</div>
    </div>
    <div class="span6">
    <div class="btn btn-large btn-block" ng-click="go('/chores/add')">Add Chore <i class="icon-chevron-right"></i></div>
    </div>
</div>
