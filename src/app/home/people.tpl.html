<div class="row-app row-fluid" ng-repeat='person in people'>
	<div class="span3" style="text-align:center;float:left;">
		
		<div class="person-thumb">
			<img src="https://www.gravatar.com/avatar/{{ person.gravatar_md5}}?s=71">
			<div class="person-mask">&nbsp;</div>
			
		</div>
	</div>
	<div class="span8" style="">
	<div style="font-size:1.4em;padding:10px;">{{ person.first_name}} {{person.last_name}}<em ng-show="person.invite">Invited</em></div>
	<div style="font-size:1.0em;padding:0px 10px;">{{ person.email }}</div>
	</div>
</div>

<div class="row-fluid row-padded" style="background:#eaeaea">
	<div class="span12">
	<div class="btn btn-large btn-block" ng-click="go('/people/add')">Add People</div>
	</div>  
</div>
<div class="row-fluid row-padded" style="background:#eaeaea;padding-bottom:30px;">
	<div class="span6">
	<div class="btn btn-large btn-block"><i class="icon-chevron-left"></i> Logout</div>
	</div>
	<div class="span6">
	<div class="btn btn-large btn-block">Chores <i class="icon-chevron-right"></i></div>
	</div>
</div>
