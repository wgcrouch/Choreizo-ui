<div class="row-app row-fluid" ng-repeat="chore in chores">
	<div class="span3" style="text-align:center;float:left;">
			<div class="person-thumb">
					<img src="/a/assets/img/tick.png">
		</div>
	</div>
	<div class="span8" style="">
	<div style="font-size:1.4em;padding:10px;">{{ chore.name }} &pound;{{chore.fine_amount}}</div>
	<div style="font-size:1em;padding:0px 10px;">{{chore.deadline}}</div> 
	</div>
</div>	

<div class="row-fluid row-padded" style="background:#eaeaea;padding-bottom:30px;">
    <div class="span6">
    <div class="btn btn-large btn-block" ng-click="go('/people')"><i class="icon-chevron-left"></i> People</div>
    </div>
    <div class="span6">
    <div class="btn btn-large btn-block" ng-click="go('/chores/add')">Add Chore <i class="icon-chevron-right"></i></div>
    </div>
</div>
